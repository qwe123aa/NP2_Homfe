{% extends "base.html" %}

{% block title %}HomFe{% endblock %}

{% block content %}

    <br>
    {% for recipe in recipe_list %}
        <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }} 이미지" style="width: 50px; height: 50px;"><br>
        <a href="{% url '홈피:recipe_detail' pk=recipe.id %}">{{ recipe.name }} <br> {{ recipe.author.username }}</a>
        <br><br>
    {% endfor %}

    <br>

    {% if user.is_authenticated %}
        <a href="{% url '홈피:recipe_create' %}" class="btn btn-success">✏️</a>
    {% else %}
        <a href="#" class="btn btn-success" onclick="showSignInAlert()">✏️</a>
    {% endif %}

    <script>
        function showSignInAlert() {
            if (confirm("로그인이 필요합니다. 로그인 페이지로 이동하시겠습니까?")) {
                window.location.href = "{% url '홈피:sign_in' %}";
            }
        }
    </script>

{% endblock %}
